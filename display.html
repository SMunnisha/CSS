<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.hi{
			height: 300px;
			width: 200px;
			border: solid;
			float: left;
		}
		.hello{
			height: 300px;
			width: 200px;
			border: solid;
			float: left;
			visibility: hidden;
		}
		.hai{
			height: 300px;
			width: 200px;
			border: solid;
			float: left;
		}
		.hey{
			height: 300px;
			width: 200px;
			border: solid;
			float: left;
		}
		h2{
			display: block;
		}
	</style>
</head>
<body>
	<h2>Technical Hub</h2>
	<h3>Heloooo!!</h3>
	<div class="hi">Saisri</div>
	<div class="hello">Jyothi</div>
	<div class="hai">Munni</div>
	<div class="hey">Chandu</div>
</body>
</html>
