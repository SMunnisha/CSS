<!DOCTYPE html>
<html>
<head>
	<title>	Styling In CSS</title>
	<link rel="stylesheet" type="text/css" href="external styling.css">
<style type="text/css">
	.munni{
		  font-size: 20px;
		  font-family: italic;
	}
	
</style>

</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color: yellow;background-color: seagreen">This is a inline Styling CSS</p>

	<h3>Internal Styling</h3>
	<p class="munni">This is a Internal Styling</p>

	<h3>External Styling</h3>
	<p class="External">This is a External Styling </p>

</body>
</html>
